      <!-- Login Modal -->
      <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="LoginModalLabel">Login to Account</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required >
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
             
            </div>
          </div>
        </div>
      </div>
      
       
      
      <!-- SignUp Modal -->
      <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="SignUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="SignUpModalLabel">Create Account</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3 ">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" required >
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  >
                </div>
                <div class="mb-3">
                  <label for="cexampleInputPassword1" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="cexampleInputPassword1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required >
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>      



<!--Contact Form-->   
<div id="formdiv">  
<form class="container my-2 " >
      <div class="mb-3 ">
        <label for="exampleFormControlInput1" class="form-label"><b>Email address</b></label>
        <input type="email" class="form-control" id="exampleFormControlInput1"  style="border-radius: 15px; " placeholder="name@example.com" required>
      </div>
      <select class="form-select form-select-lg mb-3"  style="border-radius: 10px;" aria-label=".form-select-lg example">
        <option selected>Query</option>
        <option value="1">Payment Issue</option>
        <option value="2">Safety</option>
        <option value="3">Other</option>
      </select>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
        <b>Are You Already a Member</b> 
        </label>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1"  style="border-radius: 10px;" class="form-label"><i>Describe Your Issue</i></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-dark" onclick="myFunction()">Submit</button>
      
    </form>
  </div>

      function myFunction(){
        alert("Submitted SuccessFully");
